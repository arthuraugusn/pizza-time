<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/DashBoard/formspizza.css">
    <link rel="stylesheet" href="../../css/OnePage/footer.css">
    <link REL="SHORTCUT ICON" HREF="/front-end/img/logo-title.svg">
    <title>Dash Board</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../../img/logo-header.svg" alt="logo">
        </a>
        <a href="./pizzas.html">
            <button>SALVAR</button>
        </a>
    </header>
    <main>
        <div class="forms_login">
            <form id="login" autocomplete="off">
                <label class="nome">Nome:</label><input type="text" class="campo_nome">
                <select name="tamanho" id="tamanho">
                    <option value="">Tamanho</option>
                    <option value="">Tamanho</option>
                    <option value="">Tamanho</option>
                </select>
                <label class="descricao">Descrição:</label><textarea name="desc" id="campo_descricao" cols="100" rows="10"></textarea>
                <label class="imagem">Imagem:</label><input type="image" class="campo_imagem">
                <label class="preco">Preço:</label><input type="text" class="campo_preco">
                <label class="promocao">Promoção:</label><input type="text" class="campo_promocao">
                <select name="tipo" id="tipo">
                    <option value="">Tipo</option>
                    <option value="">Tipo</option>
                    <option value="">Tipo</option>
                </select>
            </form>
        </div>
    </main>
    <footer>
        Copyright 2022 © Arthur Augusto | Milena Araujo
    </footer>
</body>
</html>
