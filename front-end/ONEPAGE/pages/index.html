<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/70cb019c69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link REL="SHORTCUT ICON" HREF="../img/logo (1).svg">
    <title>Pizza Time</title>
</head>
<body>
    <header>
        <a href="./index.html">
            <img src="../img/logo-header.svg" alt="logo">
        </a>
        <nav>
            <ul>
                <li>
                    <a href="#inicio">INÍCIO</a>
                </li>
                <li>
                    <a href="#promocoes">PROMOÇÕES</a>
                </li>
                <li>
                    <a href="#cardapio">CARDÁPIO</a>
                </li>
                <li>
                    <a href="#servicos">SERVIÇOS</a>
                </li>
                <li>
                    <a href="#contato">CONTATO</a>
                </li>    
            </ul>
        </nav>
        <a href="">
            <img src="../img/menu-burguer.svg" alt="menu-burguer">
        </a>
    </header>
    <main>
        <section id="inicio" class="inicio">
            <h2 class="slogan_inicio_1">Tá com fome?</h2>
            <h2 class="slogan_inicio_2"> Não perca tempo e peça na Pizza Time</h2>
            <a href="#contato">
                <button class="button_inicio">Contate-nos</button>
            </a>
        </section>
        <section id="promocoes" class="promocoes">
            <h1 class="title_promocoes">Promoções on time!</h1>
        </section>
        <section id="cardapio" class="cardapio">
            <h2 class="title_cardapio">Cardápio</h2>
            <h1 class="subtitle_favoritas">Favoritas</h1>
        </section>
        <section id="servicos" class="servicos">
            <div class="all_servicos">
                <div class="container_delivery">
                    <div class="elipse_delivery">
                        <img src="../img/fast-delivery 1.svg" alt="icon_delivery">
                    </div>
                    <p class="text_delivery">Delivery</p>
                </div>
                <span class="text_ou">OU</span>
                <div class="container_retirar">
                    <div class="elipse_retirar">
                        <img src="../img/entrega-de-pizza 1.svg" alt="retirar">
                    </div>
                    <p class="text_retirar">Retirar</p>
                </div>
            </div>
        </section>
        <section id="contato" class="contato">
            
            <div class="container_endereco">
                <h1 class="title_endereco">Vá até a nossa pizzaria!</h1>
                <p class="text_endereco">Av. Luis Carlos Berrini, nº 666</p>
            </div>
            <div class="container_contatos">
                <h1 class="title_contatos">Contatos</h1>
                <div class="telefones_redes">
                    <div class="container_telefone">
                        <i class="fa-solid fa-phone"></i>
                        <span class="text_telefone">Telefone: 40828922</span>
                    </div>
                    <div class="container_celular">
                        <i class="fa-solid fa-mobile"></i>
                        <span class="text_celular">Celular: 940828922</span>
                    </div>
                    <div>
                        <i class="fa-brands fa-square-instagram"></i>
                        <i class="fa-brands fa-square-twitter"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
