<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/formspizza.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link REL="SHORTCUT ICON" HREF="../img/logo-title.svg">
    <title>Dash Board</title>
</head>
<body>
    <header>
        <a href="./produtos.html">
            <img src="../img/logo-header.svg" alt="logo">
        </a>
        <a href="./produtos.html">
            <button>SALVAR</button>
        </a>
    </header>
    <main>
        <div class="forms_login">
            <form id="login" autocomplete="off">
                <label class="nome">Nome:</label>
                <div class="nome_tamanho">
                    <input type="text" class="campo_nome">
                    <select name="tamanho" id="tamanho">
                        <option value="">Tamanho</option>
                        <option value="">Tamanho</option>
                        <option value="">Tamanho</option>
                    </select>
                </div>
                <label class="descricao">Descrição:</label><textarea name="desc" id="campo_descricao" cols="100" rows="10"></textarea>
                <label class="imagem">Imagem:</label><input type="file" class="campo_imagem">
                <div class="title_preco_promocao">
                    <label class="preco">Preço:</label>
                    <label class="promocao">Promoção:</label>
                </div>
                <div class="preco_promocao_tipo">
                <input type="text" class="campo_preco">
                    <input type="text" class="campo_promocao">
                    <select name="tipo" id="tipo">
                        <option value="">Tipo</option>
                        <option value="">Tipo</option>
                        <option value="">Tipo</option>
                    </select>
                </div>
            </form>
        </div>
    </main>
    <footer>
        Copyright 2022 © Arthur Augusto | Milena Araujo
    </footer>
</body>
</html>
